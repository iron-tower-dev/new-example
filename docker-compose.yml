services:
  # SQL Server Database
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: lab-results-db
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=LabResults123!
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
      - ./db-init:/docker-entrypoint-initdb.d
      - ./db-tables:/db-tables:ro
    networks:
      - lab-results-network
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P LabResults123! -C -Q 'SELECT 1'"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Database initialization service
  db-init:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: lab-results-db-init
    depends_on:
      sqlserver:
        condition: service_healthy
    environment:
      - SA_PASSWORD=LabResults123!
    volumes:
      - ./db-init:/scripts
      - ./db-tables:/db-tables:ro
    networks:
      - lab-results-network
    command: >
      bash -c "
        echo 'Waiting for SQL Server to be ready...'
        sleep 30
        echo 'Running database initialization scripts...'
        /opt/mssql-tools18/bin/sqlcmd -S sqlserver -U sa -P LabResults123! -C -i /scripts/01-create-database.sql
        /opt/mssql-tools18/bin/sqlcmd -S sqlserver -U sa -P LabResults123! -C -d LabResultsDb -i /scripts/02-create-tables.sql
        /opt/mssql-tools18/bin/sqlcmd -S sqlserver -U sa -P LabResults123! -C -d LabResultsDb -i /scripts/03-seed-data.sql
        /opt/mssql-tools18/bin/sqlcmd -S sqlserver -U sa -P LabResults123! -C -d LabResultsDb -i /scripts/04-seed-lubetech-data.sql
        /opt/mssql-tools18/bin/sqlcmd -S sqlserver -U sa -P LabResults123! -C -d LabResultsDb -i /scripts/05-create-test-mapping.sql
        echo 'Database initialization completed!'
      "
    restart: "no"

volumes:
  sqlserver_data:
    driver: local

networks:
  lab-results-network:
    driver: bridge